<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo HLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #000;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video, iframe {
            width: 100%;
            height: auto;
        }
        iframe {
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Player de Vídeo HLS</h1>
    </header>

    <section class="video-container">
        <!-- Player de vídeo para mobile -->
        <video id="mobilePlayer" controls style="display: none;"></video>
        <!-- Iframe para carregar o player da extensão (desktop) -->
        <iframe id="desktopPlayer" src="" style="display: none;"></iframe>
    </section>

    <script>
        // URL do vídeo HLS
        const hlsVideoUrl = "https://live-as-08-05.video.globo.com/j/eyJhbGciOiJSUzUxMiIsImtpZCI6IjEiLCJ0eXAiOiJKV1QifQ.eyJjb3VudHJ5X2NvZGUiOiJCUiIsImRvbWFpbiI6ImxpdmUtYXMtMDgtMDUudmlkZW8uZ2xvYm8uY29tIiwiZXhwIjoxNzQxNzI1Njg0LCJpYXQiOjE3NDE3MTQ4ODQsImlzcyI6InBsYXliYWNrLWFwaS1wcm9kLWdjcCIsIm93bmVyIjoiNWEyNzAzNjQtYTVkZC00ZTE5LTg1ZGMtNWU1ZmZkNDQ0NWQ3IiwicGF0aCI6Ii9udS9mKGk9MikvdHZjYS9wbGF5bGlzdC5tM3U4In0.eR1TfTLKjlsi5W9wSZBA5LFeDYsYm9yQ1k01RXUjdmG0ko1kfrvsPcvDywB3AchNVHpyoJJ7izbUodj1JSoXNhQxjduIqbXwpDayPM6hsq6GoU0_cgBpL7wrlAXOzQ5z-IwwwmXFVbh48oJ99eSAPCkwJi-9IHml3NaZiycRBZn6mtSOn-VUM86y-9xBlmdiq52FZud1HZ34e5mTyiPg4IMSWENqVu2pJCGz6Xsbwd9YaIoqghdCeh589-yuZ7OMi_a_HqG2PM3YTTotoRb5m9aTHFRaY2T91SviQFcU8VXbDjNoi5VyONJo_M29y7N0gv34s7evfw_SJgFD_4r1Qw/nu/f(i=2)/tvca/playlist.m3u8";

        // ID da extensão HLS Player
        const extensionId = "eakdijdofmnclopcffkkgmndadhbjgka";

        // Função para detectar se o usuário está em um dispositivo móvel
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Função para carregar o player de vídeo no mobile usando hls.js
        function loadMobilePlayer() {
            const video = document.getElementById('mobilePlayer');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(hlsVideoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsVideoUrl;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
            video.style.display = 'block';
        }

        // Função para carregar o player da extensão no desktop
        function loadDesktopPlayer() {
            const extensionPlayerUrl = `chrome-extension://${extensionId}/player.html#${encodeURIComponent(hlsVideoUrl)}`;
            const iframe = document.getElementById('desktopPlayer');
            iframe.src = extensionPlayerUrl;
            iframe.style.display = 'block';
        }

        // Carrega o player apropriado com base no dispositivo
        if (isMobileDevice()) {
            // Carrega o player para mobile
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = loadMobilePlayer;
            document.head.appendChild(script);
        } else {
            // Carrega o player da extensão para desktop
            loadDesktopPlayer();
        }
    </script>
</body>
</html>
