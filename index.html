<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador na Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .browser-container {
            width: 80%;
            margin: 20px auto;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Mini Navegador na Página</h1>

    <div class="browser-container">
        <input type="text" id="urlInput" placeholder="Digite a URL e pressione Enter" style="width: 80%;">
        <button onclick="loadPage()">Ir</button>
        <iframe id="browserFrame" src="https://www.example.com"></iframe>
    </div>

    <script>
        function loadPage() {
            var url = document.getElementById("urlInput").value;
            if (url) {
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url;
                }
                document.getElementById("browserFrame").src = url;
            }
        }
        
        document.getElementById("urlInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                loadPage();
            }
        });
    </script>

</body>
</html>
