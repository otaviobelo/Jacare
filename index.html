<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Player de Vídeo HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;

        button {

        #errorMsg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Player de Vídeo HLS</h1>
    <video id="video" controls></video>
    <p id="errorMsg"></p>
    <button onclick="iniciarPlayer()">Recarregar Vídeo</button>

    <script>
        const videoSrc = "https://live-as-04-13.video.globo.com/j/eyJhbGciOiJSUzUxMiIsImtpZCI6IjEiLCJ0eXAiOiJKV1QifQ.eyJjb3VudHJ5X2NvZGUiOiJCUiIsImRvbWFpbiI6ImxpdmUtYXMtMDQtMTMudmlkZW8uZ2xvYm8uY29tIiwiZXhwIjoxNzQxNjY2OTg4LCJpYXQiOjE3NDE2NTYxODgsImlzcyI6InBsYXliYWNrLWFwaS1wcm9kLWdjcCIsIm93bmVyIjoiNWEyNzAzNjQtYTVkZC00ZTE5LTg1ZGMtNWU1ZmZkNDQ0NWQ3IiwicGF0aCI6Ii9udS9mKGJNYXg9MjI2Mjk3NixpPTIpL2dsb2JvLXZhci9wbGF5bGlzdC5tM3U4In0.IG21Jq3Ls1gSxxAb9pcVD__kpuS2JBfyybDL7rzJeiI8-9DpwLo9TVp8NQgS2aYst0URnKCoCX7g9O6mWDmJ7wEP1lbdYNIBcvfJhd0LSagFRDGDk5znEpIy52UG77COZNn1bEm1jkpapu39x65qUz1S3svM4D7z2zHbbF1xF9RXmISGyeKN11pZFequK0fnEUGj4tuwr70QC2dIWvItFDtLPh2ZAd1cOfPakfOUGUyBvhDwIRgdU3gmVlKz6xUPf9zYp5w1LH8qODSIXa0H03EyAyTJG283N4NdVrQ9ozz1dxXFf5GyTNe10Yi-wtfrA3o1gapwSnxhkLq41-kFwg/nu/f(bMax=2262976,i=2)/globo-var/playlist.m3u8";

        function iniciarPlayer() {
            const video = document.getElementById("video");
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = ""; // Limpa mensagens anteriores

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("Erro HLS.js:", data);
                    errorMsg.textContent = "Erro ao carregar o vídeo. Verifique se a URL está ativa.";
                });

            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function() {
                    video.play();
                });
                video.addEventListener("error", function() {
                    errorMsg.textContent = "Erro ao carregar o vídeo no navegador.";
                });

            } else {
                errorMsg.textContent = "Seu navegador não suporta HLS.";
            }
        }

        iniciarPlayer(); // Executa ao carregar a página
    </script>

</body>
</html>
